<!DOCTYPE html>
<html>
<head>
    <title>Cernak Lab - Isco Portal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #map { height: 100vh; width: 100%; background: #fff; }
        
        /* Information Panel Styling */
        .info-panel { line-height: 1.5; font-size: 14px; color: #333; }
        .status-badge { padding: 5px 10px; border-radius: 4px; color: white; font-weight: 800; font-size: 12px; text-transform: uppercase; }
        
        /* High-Contrast Button Styling */
        .btn { 
            display: block; 
            text-align: center; 
            padding: 10px; 
            margin: 8px 0; 
            border-radius: 6px; 
            text-decoration: none; 
            color: white !important; /* Forces text to be white */
            font-weight: 700; 
            font-size: 13px; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3); /* Adds readability */
            transition: transform 0.1s;
            border: 1px solid rgba(0,0,0,0.1);
        }
        .btn:active { transform: scale(0.98); }

        /* Specific Button Colors - Darkened for better contrast with white text */
        .btn-manual  { background: #0b7285; } /* Dark Teal */
        .btn-form    { background: #2b8a3e; } /* Dark Green */
        .btn-history { background: #1864ab; } /* Dark Blue */
        .btn-status  { background: #495057; } /* Dark Gray */
        .btn-ai      { background: #5f3dc4; } /* Dark Purple */
        
        hr { border: 0; border-top: 2px solid #eee; margin: 12px 0; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map', { crs: L.CRS.Simple, minZoom: -1 });
        var bounds = [[0,0], [1080,1920]];
        L.imageOverlay('Cernak lab map.svg', bounds).addTo(map);
        map.fitBounds(bounds);

        // --- LINKS CONFIGURATION ---
        var sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQr85kdlDb92TZR_iUJTT3Plry6-0Bc4n3di7fTQvT1A6cMRcPcVe-TIA8WCqJRa15udjsAeG9jdoi0/pub?output=csv';
        var formUrl  = 'https://docs.google.com/forms/d/e/1FAIpQLSfvjJTJ1nLW-Eb3ZoEL_wix3h7kMm0SoqeJ5ndFaYjvagW-_Q/viewform?usp=dialog';
        
        // REPLACE THIS with your "Form Responses" tab URL (the one with the #gid=...)
        var logViewUrl = 'https://docs.google.com/spreadsheets/d/10DsQ---R2owVXBIlj2bMnjH3kB05bFl69PxMVVlC4dU/edit#gid=1956041763';
        
        // Link to your manual in GitHub
        var manualUrl = 'PASTE_YOUR_GITHUB_MANUAL_URL_HERE';
        
        var editUrl = 'https://docs.google.com/spreadsheets/d/10DsQ---R2owVXBIlj2bMnjH3kB05bFl69PxMVVlC4dU/edit?gid=0#gid=0';

        function loadIsco() {
            Papa.parse(sheetUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    var isco = results.data.find(row => row.Instrument === 'Isco');
                    if (isco) {
                        var statusColor = isco.Status.trim().toLowerCase();
                        var steward = isco.Steward || "Unassigned";

                        // Larger circle for better visibility on floor plan
                        var marker = L.circle([400, 300], {
                            radius: 40, 
                            fillColor: statusColor,
                            color: "#000",
                            weight: 3,
                            fillOpacity: 1
                        }).addTo(map);

                        marker.bindPopup(`
                            <div class="info-panel" style="width: 260px;">
                                <h2 style="margin:0; font-size: 20px;">Isco Flash</h2>
                                <p><b>Status:</b> <span class="status-badge" style="background:${statusColor}">${statusColor.toUpperCase()}</span></p>
                                <p><b>Steward:</b> ${steward}</p>
                                <hr>
                                <a href="${manualUrl}" class="btn btn-manual" target="_blank">ðŸ“– VIEW MANUAL (GITHUB)</a>
                                <a href="${formUrl}" class="btn btn-form" target="_blank">âž• ADD MAINTENANCE LOG</a>
                                <a href="${logViewUrl}" class="btn btn-history" target="_blank">ðŸ“œ VIEW HISTORY LOG</a>
                                <hr>
                                <a href="${editUrl}" class="btn btn-status" target="_blank">CHANGE STATUS (RED/GREEN)</a>
                                <a href="https://gemini.google.com" class="btn btn-ai" target="_blank">ðŸ¤– ASK AI TROUBLESHOOTING</a>
                            </div>
                        `);
                    }
                }
            });
        }
        loadIsco();
    </script>
</body>
</html>
