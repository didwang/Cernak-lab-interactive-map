<!DOCTYPE html>
<html>
<head>
    <title>Cernak Lab - Isco Portal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; background: #fff; }
        .info-panel { line-height: 1.6; }
        .status-badge { padding: 4px 8px; border-radius: 12px; color: white; font-weight: bold; }
        .btn { display: block; text-align: center; padding: 10px; margin: 10px 0; border-radius: 5px; text-decoration: none; color: white; font-weight: bold; }
        .btn-status { background: #444; }
        .btn-ai { background: #6f42c1; } /* Purple for AI */
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map', { crs: L.CRS.Simple, minZoom: -1 });
        var bounds = [[0,0], [1080,1920]];
        L.imageOverlay('Cernak lab map.svg', bounds).addTo(map);
        map.fitBounds(bounds);

        var sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQr85kdlDb92TZR_iUJTT3Plry6-0Bc4n3di7fTQvT1A6cMRcPcVe-TIA8WCqJRa15udjsAeG9jdoi0/pubhtml';
        var editUrl = 'https://docs.google.com/spreadsheets/d/10DsQ---R2owVXBIlj2bMnjH3kB05bFl69PxMVVlC4dU/edit?gid=0#gid=0';

        function loadIsco() {
            Papa.parse(sheetUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    var isco = results.data.find(row => row.Instrument === 'Isco');
                    if (isco) {
                        var statusColor = isco.Status.toLowerCase();
                        
                        // Create the Marker
                        var marker = L.circleMarker([400, 300], {
                            radius: 20,
                            fillColor: statusColor,
                            color: "#000",
                            weight: 3,
                            fillOpacity: 1
                        }).addTo(map);

                        // Popup with Expertise Links
                        marker.bindPopup(`
                            <div class="info-panel" style="width: 250px;">
                                <h2 style="margin-bottom:5px;">Isco Flash</h2>
                                <p><b>Status:</b> <span class="status-badge" style="background:${statusColor}">${statusColor.toUpperCase()}</span></p>
                                <p><b>Steward:</b> Dr. Cernak / [Lead Student Name]</p>
                                <hr>
                                <b>Resources:</b>
                                <ul style="padding-left:20px;">
                                    <li><a href="../instruments/isco-manual.pdf" target="_blank">PDF Manual</a></li>
                                    <li><a href="../instruments/isco-history.md" target="_blank">Maintenance History</a></li>
                                </ul>
                                
                                <a href="${editUrl}" class="btn btn-status" target="_blank">Change Status (Red/Green)</a>
                                <a href="https://gemini.google.com" class="btn btn-ai" target="_blank">ðŸ¤– Ask AI for Help</a>
                            </div>
                        `);
                    }
                }
            });
        }
        loadIsco();
    </script>
</body>
</html>
