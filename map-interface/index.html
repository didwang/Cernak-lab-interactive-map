<!DOCTYPE html>
<html>
<head>
    <title>Cernak Lab - Isco Portal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; background: #fff; }
        .info-panel { line-height: 1.4; font-size: 14px; }
        .status-badge { padding: 4px 8px; border-radius: 12px; color: white; font-weight: bold; font-size: 12px; }
        .btn { display: block; text-align: center; padding: 8px; margin: 8px 0; border-radius: 5px; text-decoration: none; color: white; font-weight: bold; font-size: 13px; transition: 0.2s; }
        .btn:hover { opacity: 0.8; }
        .btn-status { background: #444; }
        .btn-history { background: #007bff; }
        .btn-form { background: #28a745; }
        .btn-manual { background: #17a2b8; } /* Teal for Manual */
        .btn-ai { background: #6f42c1; }
        hr { border: 0; border-top: 1px solid #eee; margin: 10px 0; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map', { crs: L.CRS.Simple, minZoom: -1 });
        var bounds = [[0,0], [1080,1920]];
        L.imageOverlay('Cernak lab map.svg', bounds).addTo(map);
        map.fitBounds(bounds);

        // --- LINKS CONFIGURATION ---
        var sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQr85kdlDb92TZR_iUJTT3Plry6-0Bc4n3di7fTQvT1A6cMRcPcVe-TIA8WCqJRa15udjsAeG9jdoi0/pub?output=csv';
        var formUrl  = 'https://docs.google.com/forms/d/e/1FAIpQLSfvjJTJ1nLW-Eb3ZoEL_wix3h7kMm0SoqeJ5ndFaYjvagW-_Q/viewform?usp=dialog';
        
        // Link to the "Form Responses" tab in Google Sheets
        var logViewUrl = 'https://docs.google.com/spreadsheets/d/10DsQ---R2owVXBIlj2bMnjH3kB05bFl69PxMVVlC4dU/edit#gid=YOUR_FORM_RESPONSES_GID';
        
        // Link to your manual in GitHub (e.g., https://github.com/user/repo/blob/main/manuals/isco.pdf)
        var manualUrl = 'PASTE_YOUR_GITHUB_MANUAL_URL_HERE';
        
        var editUrl = 'https://docs.google.com/spreadsheets/d/10DsQ---R2owVXBIlj2bMnjH3kB05bFl69PxMVVlC4dU/edit?gid=0#gid=0';

        function loadIsco() {
            Papa.parse(sheetUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    var isco = results.data.find(row => row.Instrument === 'Isco');
                    if (isco) {
                        var statusColor = isco.Status.trim().toLowerCase();
                        var steward = isco.Steward || "Unassigned";

                        var marker = L.circle([400, 300], {
                            radius: 35, 
                            fillColor: statusColor,
                            color: "#000",
                            weight: 2,
                            fillOpacity: 1
                        }).addTo(map);

                        marker.bindPopup(`
                            <div class="info-panel" style="width: 250px;">
                                <h2 style="margin:0;">Isco Flash</h2>
                                <p><b>Status:</b> <span class="status-badge" style="background:${statusColor}">${statusColor.toUpperCase()}</span></p>
                                <p><b>Steward:</b> ${steward}</p>
                                <hr>
                                <a href="${manualUrl}" class="btn btn-manual" target="_blank">ðŸ“– View Manual (GitHub)</a>
                                <a href="${formUrl}" class="btn btn-form" target="_blank">âž• Add Maintenance Log</a>
                                <a href="${logViewUrl}" class="btn btn-history" target="_blank">ðŸ“œ View History Log</a>
                                <hr>
                                <a href="${editUrl}" class="btn btn-status" target="_blank">Change Status (Red/Green)</a>
                                <a href="https://gemini.google.com" class="btn btn-ai" target="_blank">ðŸ¤– Ask AI Troubleshooting</a>
                            </div>
                        `);
                    }
                }
            });
        }
        loadIsco();
    </script>
</body>
</html>
