<!DOCTYPE html>
<html>
<head>
    <title>Interactive Lab Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 800px; width: 100%; background: #eee; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // 1. Setup the coordinate system (Simple XY instead of Lat/Long)
        var map = L.map('map', { crs: L.CRS.Simple, minZoom: -1 });

        // 2. Define your image dimensions (adjust based on your actual image size)
        var bounds = [[0,0], [1000,1000]]; 
        var image = L.imageOverlay('lab-floorplan.png', bounds).addTo(map);
        map.fitBounds(bounds);

        // 3. Add a "Pin" for an instrument
        var gcms = L.marker([500, 500]).addTo(map);
        gcms.bindPopup("<b>GC-MS: Metabolomics</b><br><a href='../logs/gcms.md'>View History</a><br>Status: Active");
    </script>
</body>
</html>
